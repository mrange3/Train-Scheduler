<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>
<div class="container justify-content-center">
    <div class="row justify-content-center">
        <div class="col-8 ">
            <div class="container headline">
                <h3 class="display-6">Train Scheduler</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <table class="table">
                <thead>
                    <tr>
                        <th class="tableHead" scope="col">Train Name</th>
                        <th class="tableHead" scope="col">Destination</th>
                        <th class="tableHead" scope="col">Frequency (min)</th>
                        <th class="tableHead" scope="col">Next Arrival</th>
                        <th class="tableHead" scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <form>
                <div class="form-group  input-sm">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" placeholder="Train Name">
                </div>
                <div class="form-group input-sm ">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group ">
                    <label for="first-train-time">First Departure (HH:mm)</label>
                    <input class="form-control" id="first-train-time" placeholder="First Departure (HH:mm)">
                </div>
                <div class="form-group ">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" placeholder="Frequency (min)">
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </form>
        </div>
    </div>



</div>





<body>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="assets/javascript/javascript.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    
</body>

</html>
